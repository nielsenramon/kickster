machine:
  environment:
    USER_NAME: nielsenramon
    USER_EMAIL: hello@nielsenramon.com
  ruby:
    version: 2.4.1
  node:
    version: 8.2.1

dependencies:
  pre:
    - ./bin/setup

test:
  post:
    - bundle exec jekyll build
    - bundle exec htmlproofer ./_site --only-4xx --allow-hash-href --assume-extension --check-opengraph

deployment:
  production:
    branch: website
    commands:
      - ./bin/automated
