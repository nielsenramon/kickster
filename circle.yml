machine:
  ruby:
    version: 2.4.1
  node:
    version: 8.2.1

dependencies:
  pre:
    - gem build kickster.gemspec
    - gem install kickster

test:
  override:
    - kickster new test
    - ls -al
    - cd test && bin/setup
    - cd test && bundle exec jekyll build
    - cd test && bundle exec htmlproofer ./_site --only-4xx --allow-hash-href --assume-extension --check-opengraph
